<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="Anh/">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="nav">
            <div class="nav-bar">
                <span class="menu">
                    <a href="https://dungha125.github.io/dungdeptrai/">DEVPRO</a>
                </span>
                <div class="list">
                    <ul class="navlist">
                        <li class="listmenu">
                            <a href="https://dungha125.github.io/dungdeptrai/">Trang chủ</a>
                        </li>
                        <li class="listmenu">
                            <a href="https://dungha125.github.io/hoso/">Hồ sơ</a>
                        </li>
                        <li class="listmenu">
                            <a href="#">Công ty</a>
                        </li>
                        <li class="listmenu">
                            <a href="#">Xem thêm</a>
                        </li>
                    </ul>
                </div>
                
                <div class="list">
                    <div class="search">
                        <input class="inputsearch" type="text" placeholder=" Nhập công ty mà bạn đang tìm kiếm">
                        <button class="timkiem"type="submit"><i class='bx bx-search-alt-2'></i></button>
                    
                    </div>
                    <ul class="navlist">
                        <li>
                            <a href="https://dungha125.github.io/account/">Đăng nhập</a>
                        </li>
                        <li>
                            <a class="reg" href="#">Đăng ký</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">        
            <div class="wrapper">
                <span class="close"><a href="https://dungha125.github.io/dungdeptrai/"><i class='bx bx-x'></i></a>
                    
                </span>

                <div class="form">
                    <h2>Đăng nhập</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember">
                            <label><input type="checkbox" name="check" id="remembermer">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                            <button type="submit" class="btn">Đăng nhập</button>
                        <div class="login-register">
                            <p>Nếu bạn chưa có tài khoản: <a href="#" class="dangki">Đăng kí</a></p>
                        </div>
                    </form>
                </div>
                    
                <div class="formdk">
                    <h2>Đăng ký</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Tên người dùng</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember">
                            <label><input type="checkbox" name="check" id="remembermer">Tôi đồng ý với các điểu khoản</label>
                        </div>
                            <button type="submit" class="btn">Đăng ký</button>
                        <div class="login-register">
                            <p>Nếu bạn đã có tài khoản: <a href="#" class="dangnhap">Đăng nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
